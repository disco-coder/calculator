<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <span id="display-text"></span>
    </div>
    <div id="controls">
      <div class="button clear dark-grey"><span class="center">AC</span></div>
      <div class="button plus-minus dark-grey"><span class="center">+/-</span></div>
      <div class="button percent dark-grey"><span class="center">%</span></div>
      <div class="button operator divide orange" id="divide"><span class="center">รท</span></div>
      <div class="button number seven light-grey"><span class="center">7</span></div>
      <div class="button number eight light-grey"><span class="center">8</span></div>
      <div class="button number nine light-grey"><span class="center">9</span></div>
      <div class="button operator multiply orange" id="multiply"><span class="center">ร</span></div>
      <div class="button number four light-grey"><span class="center">4</span></div>
      <div class="button number five light-grey"><span class="center">5</span></div>
      <div class="button number six light-grey"><span class="center">6</span></div>
      <div class="button operator minus orange" id="subtract"><span class="center">-</span></div>
      <div class="button number one light-grey"><span class="center">1</span></div>
      <div class="button number two light-grey"><span class="center">2</span></div>
      <div class="button number three light-grey"><span class="center">3</span></div>
      <div class="button operator plus orange" id="add"><span class="center">+</span></div>
      <div class="button number zero light-grey"><span class="center">0</span></div>
      <div class="button point light-grey"><span class="center">,</span></div>
      <div class="button equals orange"><span class="center">=</span></div>
    </div>
  </div>
</body>
</html>
