<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">Calculator
    <div id="display">
      <span id="display-text">0</span>
    </div>
    <div id="controls">
      <div class="button clear dark-grey">AC</div>
      <div class="button plus-minus dark-grey">+−</div>
      <div class="button percent dark-grey">%</div>
      <div class="button divide orange">÷</div>
      <div class="button seven light-grey">7</div>
      <div class="button eight light-grey">8</div>
      <div class="button nine light-grey">9</div>
      <div class="button multiply orange">×</div>
      <div class="button four light-grey">4</div>
      <div class="button five light-grey">5</div>
      <div class="button six light-grey">6</div>
      <div class="button minus orange">-</div>
      <div class="button one light-grey">1</div>
      <div class="button two light-grey">2</div>
      <div class="button three light-grey">3</div>
      <div class="button plus orange">+</div>
      <div class="button zero light-grey">0</div>
      <div class="button point light-grey">,</div>
      <div class="button equals orange">=</div>
    </div>
  </div>
</body>
</html>
